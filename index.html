<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>---</title>
  <style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: monospace;
    font-size: 8pt;
  }
  #screen {
    width: 400px;
    height: 250px;
    border: 25px solid rgb(0,136,255);
    float:left;
    -webkit-transform: skew(0deg,-2deg);
    -ms-transform: skew(0deg,-2deg);
    transform: skew(0deg,-2deg);
    margin-top: 40px;
    margin-right: 10px;
    background-color: HSL(249, 59%, 41%);
  }
  #screen > div {
    float: left;
    width: 10px;
    height: 10px;
    text-align: center;
  }
  #controls {
    padding-top: 20px;
  }
  #prog, #cli {
    background-color: #333;
    color:#888;
    border:1px solid #555;
  }
  #prog {
    width: 300px;
    height: 200px;
  }
  #run {
    margin-left:10px;
  }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div id="controls">
    <textarea id="prog"></textarea>
    <br/><button id="run">run</button>
    <input type="text" id="cli" />
  </div>
  <script src="bundle.js"></script>
</body>
</html>
